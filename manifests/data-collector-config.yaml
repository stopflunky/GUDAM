apiVersion: apps/v1
kind: Deployment
metadata:
  name: datacollector-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datacollector
  template:
    metadata:
      labels:
        app: datacollector
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox
        command: ['sh', '-c', 'until nc -z postgres-db-service 5432; do echo "Waiting for PostgreSQL..."; sleep 5; done']
      - name: wait-for-kafka
        image: busybox
        
        command: ['sh', '-c', 'until nc -z kafka-broker 9092; do echo "Waiting for Kafka..."; sleep 5; done']
      containers:
      - name: datacollector
        image: danilo238/gudam:gudam-datacollector
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
            ephemeral-storage: "1Gi"
          limits:
            cpu: "1"
            memory: "512Mi"
        env:
        - name: DATABASE_HOST
          value: "postgres-db-service"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASSWORD
          value: "Danilo2001"
        - name: DATABASE_NAME
          value: "Homework"
        - name: KAFKA_BROKER
          value: "kafka-broker:9092"
        ports:
        - containerPort: 50052  


---


apiVersion: v1
kind: Service
metadata:
  name: datacollector-service
spec:
  type: ClusterIP
  selector:
    app: datacollector
  ports:
  - protocol: TCP
    port: 50052
    targetPort: 50052
